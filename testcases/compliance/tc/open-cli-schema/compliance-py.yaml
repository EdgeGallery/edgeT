open_cli_schema_version: 1.0
name: compliance-check-py
description: |
  MFContentTestCase test case.

info:
  product: EdgeGallery
  service: compliance
  author: sharath bs.reddy@huawei.com

parameters:
  - name: file
    description: Name to json file having name entry in it.
    type: binary
    short_option: x
    long_option: name
    default_value: test
    is_optional: true

results:
  direction: landscape
  attributes:
    - name: error_list
      description: list of errors
      scope: short
      type: string

cmd:
  command:
    -  python3.7 $s{env:OPEN_CLI_HOME}/script/compliance/compliance.py ${file} $s{tmp:result.json}
  success_codes:
    - 0
  working_directory: .
  output: $s{tmp:result.json}
  result_map:
    error_list: $o{$}